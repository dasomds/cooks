	background-color: #5cb85c;

	font-size: 30px;

.modal-footer {
	background-color: #f9f9f9;

    <!-- 로그인 / 회원가입 / 비밀번호 찾기 -->
    <!-- 회원가입 Modal -->
  <div class="modal fade" id="signUp" role="dialog">
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> 회원가입</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-envelope"></span> 이메일</label>
              <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            
            <div class="form-group">
              <label for="password"><span class="glyphicon glyphicon-eye-open"></span> 비밀번호</label>
              <input type="text" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            
            <div class="form-group">
            	<label for="name"><span class="glyphicon glyphicon-user"></span> 이름</label>
		    	<input type="text" class="form-control" id="uname" placeholder="Enter user name" name="uname">		      
            </div>
            
            <div class="form-group">
            	<label for="address"><span class="glyphicon glyphicon-home"></span> 주소</label>
		     	<input type="text" class="form-control" id="uaddress" placeholder="Enter address" name="uaddress">
            </div>
            
            <div class="form-group">
            	<label for="phone"><span class="glyphicon glyphicon-phone"></span> 연락처</label>
		      <input type="text" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
            </div>
            <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span>회원가입</button>
          </form>          
        </div> <!-- modal body -->
      </div> <!-- modal content -->      
    </div>
  </div>
  
  
 <!-- 로그인 Modal -->
  <div class="modal fade" id="signIn" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> 로그인</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" action="/cooks/login.app" method="post">
            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-envelope"></span> 이메일</label>
              <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            
            <div class="form-group">
              <label for="password"><span class="glyphicon glyphicon-eye-open"></span> 비밀번호</label>
              <input type="text" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            
            <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span>로그인</button>
          </form>
        </div> <!-- modal body -->
        
        <div class="modal-footer">
          <p>회원이 아니십니까? <a onclick="close_signIn();" data-toggle="modal" href="#signUp">회원가입</a></p>
          <p>비밀번호를 잊어버리셨습니까? <a onclick="close_signIn();" data-toggle="modal" href="#findPassword">비밀번호 찾기</a></p>      
        </div> <!-- modal footer -->
      </div> <!-- modal content -->      
    </div>
  </div>
    
  <!-- 비밀번호 찾기  Modal -->
  <div class="modal fade" id="findPassword" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span>비밀번호 찾기</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-envelope"></span> 계정 이메일을 입력하세요</label>
              <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>  
             <button type="button" onclick="close_findPassword();" class="btn btn-success btn-block" data-toggle="modal" data-target="#changePassword"><span class="glyphicon glyphicon-grain"></span> 인증번호 받기</button>
          </form>
        </div> <!-- modal body -->
        
        <div class="modal-footer">          
        </div> <!-- modal footer -->
      </div> <!-- modal content -->      
    </div>
    </div>
    
  
  <!-- 비밀번호 변경  Modal -->
  <div class="modal fade" id="changePassword" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span>비밀번호 변경</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-envelope"></span> 인증번호</label>
              <input type="text" class="form-control" id="pinNumber" placeholder="Enter pin number" name="pinNumber">
            </div>       
            
              <div class="form-group">
              <label for="password"><span class="glyphicon glyphicon-eye-open"></span> 새 비밀번호</label>
              <input type="text" class="form-control" id="new_pwd" placeholder="Enter password" name="new_pwd">
            </div>
            
              <div class="form-group">
              <label for="password"><span class="glyphicon glyphicon-eye-open"></span> 새 비밀번호 확인</label>
              <input type="text" class="form-control" id="check_pwd" placeholder="Enter password again" name="check_pwd">
            </div>
               
            <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-grain"></span> 비밀번호 변경하기</button>
          </form>
        </div> <!-- modal body -->
        
        <div class="modal-footer">          
        </div> <!-- modal footer -->
      </div> <!-- modal content -->      
    </div>
  </div>
